<body ng-app="vrtexCampaignToolApp">

  <!-- Headder -->
  <div class="top-bar grid-x cell small-12">
    <div class="top-bar-left cell small-12">
      <ul class="dropdown menu" data-dropdown-menu>
        <li><a class="menu-text" href="#/">Vrtex Campaign Tool</a></li>
      </ul>
    </div>
    <div class="button cell small-12 medium-3 large-1 menu_modal_button" data-open="MenuModal">Menu</div>

  </div>

<!-- Menu Modal -->
  <div class="reveal" id="MenuModal" data-reveal>
    Menu Modal
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <!-- Current View -->
  <div class="small-12">
    <div ng-view=""></div>
  </div>

  <!-- Footer -->
  <div class="footer small-12">
    <div class="row">
      <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

   !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

 </script>
