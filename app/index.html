<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/foundation.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="vrtexCampaignToolApp">

	<!-- Headder -->
	<div class="top-bar grid-x cell small-12">
		<div class="top-bar-left cell small-12">
			<ul class="dropdown menu" data-dropdown-menu>
				<li><a class="menu-text" href="#/">Vrtex Campaign Tool</a></li>
			</ul>
		</div>
		<!-- <div id='loggedInAsIcon' >Logged in</div> -->
		<div id='menu_modal_button' class="button cell small-12 medium-3 large-1" data-open="MenuModal">Menu</div>

	</div>

	<!-- Menu Modal -->
	<div class="reveal" id="MenuModal" data-reveal>
		Menu Modal 
		<a id='homeButton' class="button cell small-12 menu_modal_button" href="#/" data-close aria-label="Close modal">Home</a>
		<div id='signinButton' class="button cell small-12 menu_modal_button" data-open="LoginModal">Sign-in</div>
		<div id='current_user' class="button success cell small-12 menu_modal_button">Signed in as: <span class='current_user_email'></span></div>
		<div id='anon_user' class="button warning cell small-12 menu_modal_button">Signed in as: Anonymous Coward</div>
		<div id='signoutButton' class="button alert cell small-12 menu_modal_button" data-close aria-label="Close modal">Sign-out</div>

		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- Login Modal -->
	<div class="reveal" id="LoginModal" data-reveal>
		<div><h3>Login</h3></div>
		<span id='loginerrorlog'></span>
		<input id='loginUsername' class="center" type="email" placeholder="Username">
		<input id='loginPassword' class="center" type="password" placeholder="Password">
		<div id='signupButton' class="button cell small-12 menu_modal_button">Sign up</div>
		<div id='loginButton' class="button cell small-12 menu_modal_button">Login</div>
		<div id='anonloginButton' class="button cell small-12 menu_modal_button" data-close aria-label="Close modal">Anonymous login</div>
		<div id='' class="button cell small-12 menu_modal_button">Account Recovery</div>


		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- Current View -->
	<div id='ng-view' ng-view="" class='grid-x grid-margin-x views'></div>

	<!-- Footer -->
	<div class="top-bar grid-x cell small-12">
		<div class="row">
			<p><img src="images/mark-github.svg" alt="GitHub" class=''> from the Yeoman team</p>
		</div>
	</div>


	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
		!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
			(A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
			r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
		}(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/controllers/example.js"></script>
	<script src="scripts/firebase_config.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/foundation.js"></script>
	<script src="scripts/main.js"></script>
	<!-- endbuild -->

</body>
</html>
